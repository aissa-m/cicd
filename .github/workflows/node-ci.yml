name: CI/CD para Node.js

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Sin tests definidos
        run: echo "No hay tests definidos. Saltando..."

      - name: ğŸš€ Desplegar al servidor
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/mi-app"
          strip_components: 1

      - name: ğŸ” Reiniciar app con PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            /root/.nvm/versions/node/v18.20.8/bin/pm2 reload all || /root/.nvm/versions/node/v18.20.8/bin/pm2 start /var/www/mi-app/app.js --name mi-app